name: Deploy VitePress

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install
      
    - name: Build project
      run: pnpm docs:build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vitepress-build
        path: .vitepress/dist/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: vitepress-build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "🚀 开始部署 ChmlFrp 文档..."
          
          # 清空目标目录
          sudo rm -rf /www/wwwroot/docs.chmlfrp.cn/*
          
          # 复制构建文件到部署目录
          sudo cp -r ./* /www/wwwroot/docs.chmlfrp.cn/ 2>/dev/null || true
          
          # 设置正确的权限
          sudo chown -R www:www /www/wwwroot/docs.chmlfrp.cn/ 2>/dev/null || sudo chown -R www-data:www-data /www/wwwroot/docs.chmlfrp.cn/
          sudo find /www/wwwroot/docs.chmlfrp.cn -type f -exec chmod 644 {} \;
          sudo find /www/wwwroot/docs.chmlfrp.cn -type d -exec chmod 755 {} \;
          
          echo "✅ ChmlFrp 文档自动部署完成！"