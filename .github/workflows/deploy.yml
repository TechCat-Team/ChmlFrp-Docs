name: Deploy VitePress

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build project
      run: pnpm docs:build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vitepress-build
        path: .vitepress/dist/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: vitepress-build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # 清空目标目录
          sudo rm -rf /www/wwwroot/docs.chmlfrp.cn/*
          
          # 上传构建文件到 VPS 临时目录
          sudo mkdir -p /tmp/chmlfrp-docs-build
          
          # 同步文件到部署目录
          sudo rsync -avz ./ /www/wwwroot/docs.chmlfrp.cn/
          
          # 设置正确的权限
          sudo chown -R www-data:www-data /www/wwwroot/docs.chmlfrp.cn/
          sudo chmod -R 755 /www/wwwroot/docs.chmlfrp.cn/
          
          echo "ChmlFrp 文档自动部署完成"